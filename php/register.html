<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
			integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
			crossorigin="anonymous"
		/>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<title>Форма регистрации</title>
		<style>
			body {
			   background-color: rgb(49, 94, 251);
			}
          	h1 {
				font-weight: 700;
				color: white;
			}
			form {
				transform: translateY(0px);
				filter: drop-shadow(1px 2px 4px hsl(0, 36%, 71%, 0.2));
			}
			form:focus-within {
				transform: translateY(-5px);
				filter: drop-shadow(1px 2px 4px hsl(0, 56%, 71%, 0.5));
			}
			.material-icons {
				color: #042548;
			}
			.pass-eye {
				color: white;
				padding-left: 0.5rem;
				cursor: pointer;
			}
          	.btn-danger{
				background-color: #042548;
				color: white;
				border: 1px solid #042548;
			}
			.form-check-label{
				background-color: rgb(49, 94, 251);
          		color: white;
			}          
		</style>
	</head>
	<body>
		<div class="container mt-5">
			<h1 class="my-5 text-center">Регистрация на сайте</h1>
			<div class="col-6 mx-auto">
				<form onsubmit="sendForm(this); return false">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<span class="material-icons"> person </span>
							</div>
						</div>
						<input
							type="text"
							class="form-control form-control-lg"
							placeholder="Имя"
							onfocus="this.placeholder = ''"
							onblur="this.placeholder = 'Имя'"
							autocomplete="name"
							required
							name="name"
							minlength="4"
						/>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<div class="input-group-text"><span class="material-icons"> person </span></div>
						</div>
						<input
							type="text"
							class="form-control form-control-lg"
							placeholder="Фамилия"
							onfocus="this.placeholder = ''"
							onblur="this.placeholder = 'Фамилия'"
							autocomplete="lastname"
							required
							name="lastname"
							minlength="4"
						/>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<div class="input-group-text"><span class="material-icons"> email </span></div>
						</div>
						<input
							type="email"
							class="form-control form-control-lg"
							placeholder="Email"
							onfocus="this.placeholder = ''"
							onblur="this.placeholder = 'Email'"
							autocomplete="email"
							required
							name="email"
						/>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<div class="input-group-text"><span class="material-icons"> key </span></div>
						</div>
						<input
							type="password"
							class="form-control form-control-lg"
							placeholder="Пароль"
							onfocus="this.placeholder = ''"
							onblur="this.placeholder = 'Пароль'"
							autocomplete="new-password"
							required
							id="formPass"
							name="pass"
						/>
						<span
							class="material-icons pass-eye"
							onmousedown="formPass.type='text'; this.nextElementSibling.hidden=false ;this.hidden=true;"
						>
							visibility_off
						</span>
						<span
							class="material-icons pass-eye"
							hidden
							onmouseup="formPass.type='password'; this.previousElementSibling.hidden=false; this.hidden=true"
						>
							visibility
						</span>
					</div>
					<div class="form-check mb-3">
						<input class="form-check-input" type="checkbox" required />
						<label class="form-check-label"> Даю согласие на обработку персональных данных </label>
					</div>
					<p id="info" style="color: white;"></p>
					<input type="submit" value="Зарегистрироваться" class="btn btn-danger btn-block btn-lg" />
				</form>
			</div>
		</div>

		<script>
			async function sendForm(form) {
				let response = await fetch("reg_obr.php", {
					method: "POST",
					body: new FormData(form),
				});
				let result = await response.text();
				if (result == "ok") {
					alert("Вы успешно зарегистрированы!");
				} else if (result == "exist") {
					info.innerText = "Такой пользователь похоже существует...";
				}
			}
		</script>

		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
			crossorigin="anonymous"
		></script>
	</body>
</html>
